<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
</head>
<style>
    .box1 {
        background-color: red;
        margin: 30px;
        height: 200px;
        border: 5px solid black;
        width: 500px;
    }
    .box2 {
        background-color: aqua;
        height: 40px;
        border: 5px solid blue;
        width: 100%;
        box-sizing: border-box;
        padding: 2px;
        
    }
    * {
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <div class="box1">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere corporis doloribus dicta ducimus atque, eligendi reiciendis excepturi culpa asperiores, adipisci eaque magni ea vitae laudantium rem consectetur nostrum laboriosam optio! Odio molestiae itaque omnis?

        <div class="box2">
            
        </div>
    </div>
   
</body>
</html>
